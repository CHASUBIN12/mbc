<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트를 html에 적용하는 3가지 방법</title>
    <!-- 1번방법(internal 내부스타일시트): head 요소에 style 요소로 삽입 -->
    <style>
        /* css문서자리  */
        /* 선택자{속성1:값1; 속성2:값2;} */
        body {
            background: #d8d8a5;
        }
        h1{
            color: aquamarine;
            text-align: center;
        }
        /* h3{
            color:red;
        } */
    </style>
    <!-- 3번방법(link 외부스타일시트): link 태그로 연결 -->
     <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Title1</h1>
    <!-- 방법2(inline 인라인스타일): 태그에 style 속성으로 작성 -->
    <h2 style="color: blueviolet;">Title2</h2>
    <h3>Title3</h3>
    <p style="background: gray;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam harum reprehenderit voluptates molestiae sed minus quisquam. Aliquam qui mollitia odit culpa alias exercitationem accusantium repellat laboriosam quas? Fuga, adipisci placeat.</p>
</body>

</html>
