<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		/* Do it! 이미지를 원형으로 표시하기 */


		img {
			border-radius: 50%;
			transition: all 0.5s;
			opacity: 0;
			/* display: none; */
			width: 0%;
			height: 0%;
		}

		h1:hover~img {
			/* display: block; */
			border-radius: 0%;
			opacity: 1;
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>
	<h1>hover</h1>
	<img src="images/photo.jpg">
	<img src="images/photo.jpg">
</body>

</html>
