<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit</title>
    <style>
        /* serif , sans-serif
            특정 글씨체를 지정하는 것이 아닌 글씨체의 유형을 지정
        */
        body {
            font-family: 'Times New Roman', Times, serif;
            border: 3px solid;
            color: blueviolet;
        }

        span {
            color: blue;
            color: inherit;
            border:inherit;  /* 부모 요소 속성 상속 */
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: red;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>title</h1>
    <!-- p.box -->
    <p class="box">
        Lorem, <span>ipsum dolor</span> sit amet consectetur adipisicing elit. Deserunt, aliquid. <span>Distinctio
            harum</span> labore consequatur aut, <span>atque exercitationem</span> qui sapiente assumenda
        <span>similique sequi</span> eos quod repellat, unde vero. Distinctio, labore explicabo.
    </p>
</body>

</html>
