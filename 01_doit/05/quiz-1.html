<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		label {
			display: inline-block;
			width: 60px;
		}
	</style>
</head>

<body>
	<h1>예약 정보</h1>
	<form action="#" method="post">
		<!-- (p>label+input)*3 -->
		<p>
			<label for="u_name">이름:</label>
			<input id="u_name" name="u_name" type="text">
		</p>
		<p>
			<label for="u_tel">휴대폰:</label>
			<input id="u_tel" name="u_tel" type="tel">
		</p>
		<p>
			<label for="u_emil">이메일</label>
			<input id="u_emil" name="u_emil" type="email">
		</p>
		<p><input type="submit" value="예약하기"></p>
	</form>
</body>

</html>
