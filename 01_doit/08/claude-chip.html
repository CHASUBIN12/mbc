<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chip Buttons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 250px;
      min-height: 52px;
      background-color: #f0f0f0;
      margin: 24px auto;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .chip {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 999px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .chip:hover {
      background: #e8e8e8;
      border-color: #bbb;
    }

    .chip:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="chip">btn1</button>
    <button class="chip">btn2</button>
    <button class="chip">btn3</button>
    <button class="chip">btn4</button>
  </div>
</body>
</html>
