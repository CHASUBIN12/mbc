<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .header {
            background: #8a2be2;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .category-title {
            font-size: 1.2rem;
        }

        .main-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .section-title {
            padding: 1rem;
            color: #333;
            font-size: 1.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 0 1rem;
        }

        .product-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 0.8rem 0;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn">←</button>
        <h1 class="category-title">카테고리</h1>
    </header>

    <img src="clothes-rack.jpg" alt="메인이미지" class="main-image">

    <h2 class="section-title">원피스</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="dress-red.jpg" alt="빨간 원피스" class="product-image">
            <div class="product-info">러블리 투웨이 2in1 원피스</div>
        </div>
        <div class="product-card">
            <img src="dress-floral.jpg" alt="꽃무늬 원피스" class="product-info">
            <div class="product-info">헤비리지 프린티드 원피스</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <span>🏠</span>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item active">
            <span>📑</span>
            <span>카테고리</span>
        </a>
        <a href="#" class="nav-item">
            <span>🛒</span>
            <span>장바구니</span>
        </a>
        <a href="#" class="nav-item">
            <span>🔍</span>
            <span>검색</span>
        </a>
    </nav>
</body>
</html>
