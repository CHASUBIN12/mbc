<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자주 쓰는 HTML 엔티티 코드</title>
  <style>
    table { border-collapse: collapse; width: 60%; margin: 20px 0; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>자주 쓰는 HTML 엔티티 코드</h1>
  <table>
    <thead>
      <tr>
        <th>문자</th>
        <th>엔티티 코드</th>
        <th>설명</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>&amp;</td>
        <td>&amp;amp;</td>
        <td>앰퍼샌드(AND 기호)</td>
      </tr>
      <tr>
        <td>&lt;</td>
        <td>&amp;lt;</td>
        <td>작다(less than)</td>
      </tr>
      <tr>
        <td>&gt;</td>
        <td>&amp;gt;</td>
        <td>크다(greater than)</td>
      </tr>
      <tr>
        <td>&quot;</td>
        <td>&amp;quot;</td>
        <td>큰따옴표(double quote)</td>
      </tr>
      <tr>
        <td>&apos;</td>
        <td>&amp;apos;</td>
        <td>작은따옴표(single quote)</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&amp;nbsp;</td>
        <td>공백(non-breaking space)</td>
      </tr>
      <tr>
        <td>&copy;</td>
        <td>&amp;copy;</td>
        <td>저작권(copyright)</td>
      </tr>
      <tr>
        <td>&reg;</td>
        <td>&amp;reg;</td>
        <td>등록상표(registered trademark)</td>
      </tr>
      <tr>
        <td>&euro;</td>
        <td>&amp;euro;</td>
        <td>유로화 기호</td>
      </tr>
      <tr>
        <td>&cent;</td>
        <td>&amp;cent;</td>
        <td>센트 기호</td>
      </tr>
      <tr>
        <td>&yen;</td>
        <td>&amp;yen;</td>
        <td>엔화 기호</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
